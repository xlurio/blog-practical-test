<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calegario Blog - {% block title %}{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    {% block css_files %}{% endblock css_files %}
  </head>
  <body>
    <nav class="nav justify-content-center">
      <a class="nav-link" href="{% url 'news-list' %}">Home</a>
      {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'authentication:logout' %}">Logout</a>
      {% else %}
      <a class="nav-link" href="{% url 'authentication:login' %}"
        >I'm an administrator</a
      >
      {% endif %}
    </nav>
    <main class="container">
      <h1>{% block page_title %}{% endblock page_title %}</h1>
      <!-- prettier-ignore -->
      {% block page_content %}{% endblock page_content %}
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</html>
